<html>

</html>

<head>
    <link rel="icon" type="image/png" href="/favicon.png">

    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script async
        src="https://cdn.jsdelivr.net/gh/iammacheta/prebid-code@6e53193d5e03248ce36534294166c50ce159d816/prebid.js"></script>
    <!-- <script async src="https://storage.cloud.google.com/cdn.mobalytics.gg/assets/common/prebid/prebid.js"></script> -->

    <script>
        var div_display_m_sizes = [
            [300, 250],
            [336, 280],
            [300, 50],
            [320, 100],
            [300, 100],
            [250, 250],
            [200, 200],
        ];

        var PREBID_TIMEOUT = 2000;
        var FAILSAFE_TIMEOUT = 3000;

        var adUnits = [
            {
                code: '/21974715207/web-destiny-2-display-m',
                mediaTypes: {
                    banner: {
                        sizes: div_display_m_sizes
                    }
                },
                bids: [
                    {
                        bidder: 'pubmatic',
                        params: {
                            publisherId: '165261',
                            adSlot: '6141440'
                        }
                    },
                    {
                        bidder: 'appnexus',
                        params: {
                            placementId: 34122281,
                            allowSmallerSizes: true,
                            position: 'above'
                        }
                    }
                ],
                ortb2Imp: {
                    ext: {
                        data: {
                            divId: "web-destiny-2-display-m",
                            placement: "sidebar-1",
                        }
                    }
                }
            }


        ];

        const customConfigObject = {
            "buckets": [
                {
                    "max": 3,
                    "increment": 0.01
                },
                {
                    "max": 5,
                    "increment": 0.05
                },
                {
                    "max": 9,
                    "increment": 0.1
                },
                {
                    "max": 40,
                    "increment": 0.5
                },
                {
                    "max": 100,
                    "increment": 10.00
                }
            ]
        };

        // ======== DO NOT EDIT BELOW THIS LINE =========== //
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
        googletag.cmd.push(function () {
            googletag.pubads().disableInitialLoad();
        });

        googlefc.callbackQueue.push({
            'CONSENT_API_READY': () => {
                var pbjs = pbjs || {};
                pbjs.que = pbjs.que || [];


                pbjs.que.push(function () {
                    pbjs.onEvent('auctionDebug', function (eventData) {
                        if (
                            eventData &&
                            eventData.type === 'ERROR' &&
                            eventData.arguments &&
                            eventData.arguments[0] === 'TCF2 CMP not found. Canceling auction as per consentManagement config.'
                        ) {
                            console.log("CMP NOT FOUND ERROR OCCURED. SENDING EVENT TO MIXPANEL ||||||||||||||||||||||||||||||||")
                        }
                    });
                });

                pbjs.que.push(function () {
                    pbjs.bidderSettings = {
                        standard: {
                            storageAllowed: true
                        }
                    }

                    pbjs.setConfig({
                        useBidCache: true,
                        minBidCacheTTL: 10,
                        eventHistoryTTL: 10,
                        enableSendAllBids: false,
                        enableTIDs: true,
                        priceGranularity: customConfigObject,
                        consentManagement: {
                            gdpr: {
                                cmpApi: "iab",
                                timeout: 500,
                                actionTimeout: 10000,
                                defaultGdprScope: true,
                                allowAuctionWithoutConsent: true,
                                rules: [
                                    {
                                        purpose: "storage",
                                        enforcePurpose: true,
                                        enforceVendor: true,
                                        vendorExceptions: ["uid2"]
                                    },
                                    {
                                        purpose: "basicAds",
                                        enforcePurpose: true,
                                        enforceVendor: true,
                                        vendorExceptions: ["uid2"]
                                    },
                                    {
                                        purpose: "personalizedAds",
                                        enforcePurpose: true,
                                        enforceVendor: true,
                                        vendorExceptions: ["uid2"]
                                    },
                                    {
                                        purpose: "measurement",
                                        enforcePurpose: true,
                                        enforceVendor: true
                                    },
                                    {
                                        purpose: "transmitPreciseGeo",
                                        enforcePurpose: true
                                    }
                                ]
                            },
                            usp: {
                                cmpApi: "iab",
                                timeout: 500
                            }
                        },
                        gptPreAuction: {
                            enabled: true,
                        },
                        currency: {
                            adServerCurrency: 'USD',
                            granularityMultiplier: 1,
                            defaultRates: {
                                'EUR': 1.10,
                                'GBP': 1.30
                            },
                            conversionRateFile: 'https://cdn.jsdelivr.net/gh/prebid/currency-file@1/latest.json',
                        },
                        deviceAccess: true,
                        userSync: {
                            filterSettings: {
                                iframe: {
                                    bidders: '*',
                                    filter: 'include'
                                }
                            },
                            encryptedSignalSources: {
                                "sources": [{
                                    source: ['uidapi.com', 'pubcid.org', 'id5-sync.com'],
                                    encrypt: false
                                }],
                                "registerDelay": 3000
                            },
                            userIds: [
                                {
                                    name: "sharedId",
                                    storage: {
                                        type: "cookie",
                                        name: "_sharedid",
                                        expires: 365
                                    }
                                },
                                {
                                    name: "uid2",
                                    params: {
                                        emailHash: "NU/pdbyygiVmxYIr/X9+7jwqS4tAQslQeMTRK8A7AL4=",
                                        serverPublicKey: "UID2-X-P-MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEoECNf4b0xQ5+LKMVe9iLELdbxlwCoZ3T3sZ3ZpvSWznJ58bzMz8XQhOiaMXBrqEig6rK/ut7irZI7esUWvVZIA==",
                                        subscriptionId: "TG5mQTPCsw",
                                    }
                                },
                                {
                                    name: "criteo",
                                },
                                {
                                    name: 'id5Id',
                                    params: {
                                        partner: 1779,
                                        externalModuleUrl: 'https://cdn.id5-sync.com/api/1.0/id5PrebidModule.js',
                                        pd: 'NU/pdbyygiVmxYIr/X9+7jwqS4tAQslQeMTRK8A7AL4=',
                                    },
                                    storage: {
                                        type: 'html5',
                                        name: 'id5id',
                                        expires: 90,
                                        refreshInSeconds: 7200
                                    }
                                }],
                            auctionDelay: 250
                        }
                    });
                    pbjs.registerSignalSources();
                    pbjs.addAdUnits(adUnits);
                    pbjs.requestBids({
                        bidsBackHandler: initAdserver,
                        timeout: PREBID_TIMEOUT
                    });
                });
            }
        });



        function initAdserver() {
            if (pbjs.initAdserverSet) return;
            pbjs.initAdserverSet = true;
            googletag.cmd.push(function () {
                pbjs.que.push(function () {
                    pbjs.setTargetingForGPTAsync();
                    googletag.pubads().setTargeting("refresh_N", "1");
                    googletag.pubads().refresh();
                });
            });
        }
        setTimeout(function () {
            initAdserver();
        }, FAILSAFE_TIMEOUT);

        // ====================================== //

        googletag.cmd.push(function () {
            googletag.defineSlot('/21974715207/web-destiny-2-display-m', div_display_m_sizes, 'div_display_m').addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });
    </script>
</head>

<body>
    <h2>Basic Prebid.js Example</h2>
    <h5>Div display_m</h5>
    <div id='div_display_m' style='width: 336px; height: 280px;'>
        <script type='text/javascript'>
            googletag.cmd.push(function () {
                googletag.pubads().collapseEmptyDivs();
                googletag.display('div_display_m');
            });
        </script>
    </div>

</body>

</html>
